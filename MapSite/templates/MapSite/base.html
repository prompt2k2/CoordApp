<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MapSite</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">

            <a class="navbar-brand" href="#">Starsight</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="">Welcome</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="container-fluid">
        <div class=" row ">
            <div class="col-lg-12 text-center ">
                <h3 class="mt-5 ">Starsight Power Utility Limited</h3>
                <p class="lead ">Work in progress</p>
                {% block content %} {} {% endblock %}

                <ul class="list-unstyled ">
                    <li>Developed by Starsight Power Utility Limited</li>
                    <li>2021</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static '/jquery/jquery.slim.min.js' %} "></script>
    <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
</body>

</html>
